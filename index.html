<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h1>إنت</h1>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h1>هو</h1>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>حجر ورقة مقص</h1>
        <button> متلعب يلا  </button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">نقي</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/حجر.png" alt="" />
          <img class="computer-hand" src="./assets/حجر.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">حجر</button>
          <button class="paper">ورقة</button>
          <button class="scissors">مقص</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
